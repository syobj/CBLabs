
<div class="box-right-content">
    <!--搜索栏-->
    <div class="search">
        <div class="search-input">
            <input type="type" value=""/>
        </div>
        <div class="search-add">
            <a href="#">+&nbsp;&nbsp;PUBLISH NEW LIBRARY</a>
        </div>
        <div class="clearfix"></div>
        <div class="searth-border"></div>
    </div>
    <!--子菜单-->
    <div id="content">
        <div class="filters demo1">
            <div class="filter menu-submenu tabs tabs_default">
                <ul class="horizontal">
                    <li rel="#tab-1" class="xiao"><a href="#" rel="all">ALL{{appLibs.length}}</a></li>
                    <li rel="#tab-2"><a href="#" rel="city">Hyperledger</a></li>
                    <li rel="#tab-3"><a href="#" rel="cars">Ethereum</a></li>
                    <li rel="#tab-4"><a href="#" rel="other">Multichain</a></li>
                    <li rel="#tab-5"><a href="#" rel="classify01">classify</a></li>
                    <li rel="#tab-6"><a href="#" rel="classify02">Others</a></li>
                    <div class="clearfix"></div>
                </ul>
            </div>
            <div class="container">
                <ul>
                    <li class="cars" *ngFor="let appLib of appLibs">
                        <a href="#">
                            <div class="container-content">
                                <div class="container-content-img"><img src="../../assets/images/ico02.jpg" alt="" /></div>
                                <div class="container-content-text">
                                    <p>{{appLib.name}}</p>
                                    <span>{{appLib.description}}</span>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <div class="container-content-bottom">
                                <p>
                                    <span style="color:#e74c3c;font-size:20px;">★★★☆☆</span>
                                </p>
                                <p>
                                    <span>Category : {{appLib.category}}</span><br>
                                    <span>Type : {{appLib.type}}</span>
                                </p>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </li>
                    <div style="clear:both;"></div>
                </ul>
            </div>
        </div>
    </div>
</div>
